query GetProductByHandle($handle: String) {
  # Consider turning parts of this into a fragment
  product(handle: $handle) {
    id
    title
    handle
    vendor
    description
    priceRange {
      minVariantPrice {
        amount
        currencyCode
      }
    }
    images(first: 12) {
      edges {
        node {
          url
          altText
        }
      }
    }
    variants(first: 12) {
      edges {
        node {
          title
          availableForSale
          image {
            url
            altText
          }
          selectedOptions {
            name
            value
          }
          priceV2 {
            amount
            currencyCode
          }
        }
      }
    }
  }
}