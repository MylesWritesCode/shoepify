query getAllProducts(
  $first: Int = 250
  $query: String = ""
  $sortKey: ProductSortKeys = RELEVANCE
  $reverse: Boolean = false
) {
  products(first: $first, sortKey: $sortKey, reverse: $reverse, query: $query) {
    ...productConnection
  }
}
