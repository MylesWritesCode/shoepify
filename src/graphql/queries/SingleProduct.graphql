query singleProduct($id: ID!) {
  product: getProduct(_id: $id) {
    _id
    name
    productId: takeshapeIoShopId
    product: takeshapeIoShop {
      title
      descriptionHtml
      images(first: 1) {
        edges {
          node {
            transformedSrc(crop: CENTER, maxHeight: 1200, maxWidth: 800)
          }
        }
      }
      variants(first: 1) {
        edges {
          node {
            price
            storefrontId
          }
        }
      }
    }
  }
}
