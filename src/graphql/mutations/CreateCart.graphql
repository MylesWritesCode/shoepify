# Okay so I'm just gonna use this super long GraphQL call to create a cart. Yeah
# it's too informative, but CartInput is an optional parameter so, ya'know, we
# can call this without any variables.
#
# Also, it's literally copied from the docs lmao
# https://shopify.dev/custom-storefronts/cart
mutation CreateCart($cartInput: CartInput) {
  cartCreate(input: $cartInput) {
    cart {
      id
      createdAt
      updatedAt
      lines(first:10) {
        edges {
          node {
            id
            merchandise {
              ... on ProductVariant {
                id
              }
            }
          }
        }

      }
      attributes {
        key
        value
      }
      estimatedCost {
        totalAmount {
          amount
          currencyCode
        }
        subtotalAmount {
          amount
          currencyCode
        }
        totalTaxAmount {
          amount
          currencyCode
        }
        totalDutyAmount {
          amount
          currencyCode
        }
      }
    }
  }
}